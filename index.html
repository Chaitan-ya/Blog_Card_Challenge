<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution{
      margin-top: -30px;
    }
  </style>
   <!-- Font--Code -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="Card">
    <img class="img" src="assets/images/illustration-article.svg" alt="">
    <button class="btn">Learning</button>
    <div class="info">
        <p class="p-i">
            Published 21 Dec 2023  
        </p>
        <h2 class="h-i">
            HTML & CSS foundations
        </h2>
        <p class="d-i">
            These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
    </div>
    <div class="author" style="display: flex; ">
        <img src="assets/images/image-avatar.webp" alt="" class="img-2">
        <p class="a-i">
            Greg Hooper
        </p>
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chaitanya</a>.
  </div>
</body>
</html>
